<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div id="containers" class="containers">
      <div class="header">
        <h1>Todo List</h1>
      </div>
      <div class="menu">
        <div class="menue-date">
          <h1 id="today-date">1/sept/2022</h1>
        </div>
        <div class="navbar">
          <ul>
            <li><img src="" alt="ToDay" class="sun" /> Todat</li>
            <li><img src="" alt="important" class="star" /> important</li>
            <li><img src="" alt="tasks" class="home" />Tasks</li>
            <li><img src="" alt="about" class="show" />About</li>
          </ul>
        </div>
        <div class="lists-section">
          <div class="lists" id="lists"></div>
          <div class="new-list">
            <input
              type="text"
              name="add nre list"
              id="input-list"
              placeholder="+ Add New List"
            />
            <button id="add-new-list-btn">Add</button>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="page-title">
          <h2 id="page-title">My Day</h2>
        </div>
        <div class="tasks" id="tasks"></div>
        <div class="add-task">
          <input
            type="text"
            name="task"
            id="input-task"
            placeholder="+ Add Tasks"
          />
          <button type="submit" id="add-task">Add</button>
        </div>
      </div>
      <div class="detail">
        <div class="detail-header">
          <h2>task title</h2>
          <div class="detail-btn">
            <button class="close-detail">
              <img src="" alt="close" class="close" />
            </button>
            <button class="detail-delete-btn">
              <img src="" alt="close" class="trash" />
            </button>
            <button><img src="" alt="" class="done" /></button>
          </div>
        </div>
        <div class="detail-date">
          <h2>sat,september 3</h2>
        </div>
        <div class="textarea">
          <textarea
            name="note"
            id="note"
            cols="70"
            rows="20"
            placeholder="Add Note
          "
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
